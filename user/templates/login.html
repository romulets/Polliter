{% extends 'notlogged-base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row row-login">
    <div class="alinhamento">
      <div class="col-md-12 col-center">
        <h2>Polliter</h2>
      </div>
      <div class="col-md-12 col-center">
        <div class="jumbotron">
          <form method="post">
            {% csrf_token %}

            <div class="form-group">
              <label for="exampleInputEmail1">Usuário:</label>
              <input name="username" type="text" class="form-control"  aria-describedby="Usuário" placeholder="Usuário">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Senha:</label>
              <input name="password" type="password" class="form-control"  placeholder="Senha">
            </div>

            <button type="submit" class="btn btn-success" id="btn-login">Login</button>
          </form>
          <a href="/register">Crie sua conta</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
