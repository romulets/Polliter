<!DOCTYPE html>

<html lang="pt_br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} Polliter {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
  </head>

  <body cz-shortcut-listen="true">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Polliter</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home">Minhas Notícias</a></li>
            <li><a href="/all">Últimas notícias</a></li>
            <li><a href="/themes">Temas</a></li>
            <li><a href="/politicians">Políticos</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-text">Seja bem vindo {{ request.user.first_name }}</li>
            <li><a href="/logout">Sair</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="main">

        {% block content %} {% endblock %}

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="{% static 'scripts/jquery.min.js' %}"></script>
  <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
  <script src="{% static 'scripts/angular.min.js' %}"></script>
  <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
